<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Montserrat', sans-serif;
            color: #f3f4f6;
            background: #1b1a1a;
        }
        .container {
            text-align: center;
            padding: 20px;

            position: relative;
            background: rgba(0, 0, 0, 0.75);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            box-shadow: 8px 8px 28px rgba(204, 40, 40, 0.1);
            backdrop-filter: blur(200px);
            -webkit-backdrop-filter: blur(200px);
            border: 1px solid rgba(0, 0, 0, 0.48);
            overflow: hidden;
            z-index: 4;
        }
        .container::before {
            content: "";
            background: radial-gradient(circle, rgb(204, 40, 40) 30%, rgba(82,0,212,0.5663177588996764) 100%);
            position: absolute;
            height: 300px;
            width: 300px;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.35;
            z-index: -1;
        }
        h1 {
            font-size: 6em;
            margin: 0;
            color: #e74c3c;
        }
        h2 {
            margin: 10px 0;
            font-size: 1.5em;
        }
        p {
            margin: 20px 0;
            font-size: 1em;
            color: #867f7f;
        }
        a {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 1em;
            font-weight: 700;
            color: #fff;
            background: #e74c3c;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        a:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>Sorry, the page you're looking for doesn't exist or has been moved.</p>
        <a href="/">Go to Homepage</a>
    </div>
</body>
</html>
